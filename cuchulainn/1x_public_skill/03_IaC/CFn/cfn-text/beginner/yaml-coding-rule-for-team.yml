# YAML コーディング規約（CloudFormation 含む）

チームで共有するYAML コーディング規約の例です。

0. 対象と前提
対象：
CloudFormation テンプレート（YAML）
その他 IaC 系 YAML（CDK, Terraform の tfvars.yaml、CI/CD 設定など）
目的：
可読性・保守性を高める
パースエラーや型誤認（yes/no, on/off 問題）を防ぐ
チームで「書き方の揺れ」を減らす
1. 基本ルール（全体方針）
インデントはスペース 2 文字固定
タブ文字は禁止
UTF-8 / LF 改行に統一
YAML のキーは基本的に kebab-case または CamelCase（CFn の場合は公式リソース仕様に従う）
1 ファイルあたりの行数は目安 500 行以内
→ 超える場合はファイル分割を検討（テンプレ分割戦略）
2. インデントと改行
2-1. インデントはスペース 2 文字
Resources:
  MyResource:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
ネストが深くなりすぎる場合は構造を見直す（マップの入れ子を減らす）。
2-2. 改行ルール
上位セクション間には 1 行空行を挿入：
Parameters / Mappings / Resources / Outputs など
リソースとリソースの間も 1 行空ける
3. 文字列（String）の書き方
3-1. 原則：String はダブルクオートで統一
Value: "dev"
BucketName: "my-app-bucket"
理由：
boolean, 数値と誤判定されるのを防ぐ
!Sub などで ${} 展開する際のバグを避ける
チームで統一しやすい
3-2. シングルクオートを使ってよいケース
「変数展開させたくない」「中に ${} をそのまま書きたい」場合のみ
Value: '${Env}-app'         # 展開させない文字列
Value: 'Don''t stop'        # シングルクオート内の ' は '' で表現
3-3. クオート必須のケース
以下は 必ずダブルクオート：
Value: "yes"          # boolean と誤認防止
Value: "no"
Value: "on"
Value: "off"
Value: "01"           # ゼロ埋め保持
Value: "http://example.com"
Value: "key:value"
Value: "${Env}-app"
4. 真偽値 / 数値 / null の扱い
boolean：true / false（小文字） のみ使用
数値：クオートなしで記載
null：null または ~ は原則使わず、キーごと削除することを検討
Enabled: true
Count: 3
TimeoutSeconds: 30
yes, no, on, off は 禁止。
5. 配列（リスト）の書き方
5-1. 基本形
SecurityGroupIngress:
  - IpProtocol: "tcp"
    FromPort: 22
    ToPort: 22
    CidrIp: "0.0.0.0/0"
  - IpProtocol: "tcp"
    FromPort: 80
    ToPort: 80
    CidrIp: "0.0.0.0/0"
- の後ろにスペース 1 個
要素がマップの場合、- の次の行をインデント 2 文字
5-2. 1 行配列は「シンプルな文字列のみ」の場合に限定
AvailabilityZones: ["ap-northeast-1a", "ap-northeast-1c"]
長くなる場合やオブジェクトを含む場合は必ず縦に書く。
6. CloudFormation 固有ルール
6-1. セクションの順序
CloudFormation テンプレートは、以下の順番を基本とする：
AWSTemplateFormatVersion:
Description:
Metadata:
Parameters:
Mappings:
Conditions:
Resources:
Outputs:
使わないセクションは省略可だが、使うときは上記順を守る。
6-2. Intrinsic Functions（組み込み関数）の書き方
短縮記法（YAML タグ）を使用する：
!Ref, !Sub, !GetAtt, !Join, !If, !Equals, !And, !Or, !Not など
Fn::Sub などのロングフォームは 原則禁止（読みづらい）
Value: !Ref VPC
Name: !Sub "${EnvName}-vpc"
AlbDNS: !GetAtt ALB.DNSName
6-3. !Sub の書き方
文字列は必ずダブルクオート：
Name: !Sub "${EnvName}-public-a"
Arn: !Sub "arn:aws:s3:::${BucketName}/*"
マッピング形式の !Sub もありうるが、複雑になりやすいので多用しない：
Name: !Sub
  - "${Env}-${Name}"
  - { Env: !Ref Env, Name: "app" }
7. コメントルール
コメントは必ず # の後にスペース 1 つ
「なぜその値か」を説明するコメントは積極的に書く
「コードから明らか」なコメントは書かない
InstanceType: "t3.micro"   # 開発環境ではコスト削減のため小さめ
8. 命名規則（CloudFormation 向け推奨）
8-1. リソース論理名（Logical ID）
PascalCase で記述：
VPC, PublicSubnetA, AppServerSecurityGroup, WebEC2Instance
Resources:
  VPC:
    Type: AWS::EC2::VPC
  PublicSubnetA:
    Type: AWS::EC2::Subnet
8-2. Export 名（Outputs の Export Name）
変えたくなくなるくらい明示的な命名にする
パターン例：<System>-<Env>-<Layer>-<Resource>
Outputs:
  VpcId:
    Value: !Ref VPC
    Export:
      Name: "sns-app-dev-network-vpc-id"
9. マルチライン文字列
エラーメッセージ / スクリプトなど、複数行は |（リテラル）を利用
UserData:
  Fn::Base64: !Sub |
    #!/bin/bash
    yum update -y
    echo "Hello" > /var/www/html/index.html
末尾スペースは入れない
10. ファイル分割とディレクトリ構成（CloudFormation 例）
cfn/
  network/
    vpc.yaml
    subnet.yaml
  app/
    ec2.yaml
    alb.yaml
  db/
    rds.yaml
  parameters/
    dev.json
    stg.json
    prod.json
テンプレート分割方針：
network（VPC / Subnet / RouteTable / SG）
app（ALB / EC2 / ECS）
db（RDS / ElastiCache）
共通ルール：Export / ImportValue で連携し、循環依存は作らない
11. 自動チェック（Lint）の利用
YAML 構文チェック：
yamllint を使用（GitHook / CI で実行）
CloudFormation テンプレチェック：
cfn-lint を使用
PR 時に必ず両方を通す
12. まとめ（運用のポイント）
インデント 2 スペース、タブ禁止
String は基本ダブルクオート（例外的にシングルクオート）
boolean は true/false、小文字のみ
Intrinsic Functions は短縮記法（!Ref, !Sub, !GetAtt）
Export 名は一意・安定命名を徹底
テンプレは 500 行を目安に分割
yamllint / cfn-lint を CI に組み込み、自動チェック